<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MV Digital Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1a26;
      color: white;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .card {
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #e84545;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc3c3c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìù Subscription Request</h2>
    <form id="customerForm">
      <label>Full Name</label>
      <input type="text" name="name" required />

      <label>Contact Number</label>
      <input type="tel" name="contact" required />

      <label>Email Address</label>
      <input type="email" name="email" required />

      <label>Service</label>
      <select name="service" required>
        <option value="ChatGPT">ChatGPT Pro</option>
        <option value="Microsoft 365">Microsoft 365</option>
        <option value="Canva Pro">Canva Pro</option>
        <option value="Duolingo">Duolingo</option>
        <option value="Assignment Check">Assignment Check</option>
        <option value="Perplexity">Perplexity Pro</option>
        <option value="Amazon Prime Video">Amazon Prime Video</option>
        <option value="Adobe Creative Cloud">Adobe Creative Cloud</option>
      </select>

      <label>Duration</label>
      <input type="text" name="duration" required />

      <label>Amount Paid</label>
      <input type="text" name="amount" required />

      <label>Notes / Ref</label>
      <textarea name="notes" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('customerForm');
    form.onsubmit = function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const callbackName = 'cb_' + Date.now();

      window[callbackName] = function(response) {
        alert('‚úÖ Submitted! You will receive payment instructions via email.');
        form.reset();
        delete window[callbackName];
      };

      const script = document.createElement('script');
      const url = 'https://script.google.com/macros/s/AKfycbwFlP2Z7qeFH0X3smevW5XGODvskl0CibYGissxfbigEy09OwBCjjchiGRU33vp8fZ9tA/exec';
      const params = new URLSearchParams(data);
      params.append('callback', callbackName);
      script.src = `${url}?${params.toString()}`;
      document.body.appendChild(script);
    };
  </script>
</body>
</html>
