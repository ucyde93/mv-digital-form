<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MV Digital Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1a26;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .centered {
      text-align: center;
      padding: 60px 20px 30px;
    }
    .card {
      background: #fff;
      color: #333;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }
    button {
      padding: 12px 24px;
      background-color: #e84545;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered">
      <h1>MV Digital Tools</h1>
      <p>Subscription Form (JSONP Version)</p>
    </div>
    <div class="card">
      <form id="customerForm">
        <label>Full Name</label>
        <input type="text" name="name" required />

        <label>Email Address</label>
        <input type="email" name="email" required />

        <label>Service</label>
        <select name="service" required>
          <option value="ChatGPT">ChatGPT Pro</option>
          <option value="Microsoft 365">Microsoft 365</option>
        </select>

        <label>Duration</label>
        <select name="duration" required>
          <option value="1 Month">1 Month</option>
          <option value="1 Year">1 Year</option>
        </select>

        <label>Notes</label>
        <textarea name="notes" rows="2"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("customerForm").onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const callbackName = "jsonpCallback_" + Date.now();
      window[callbackName] = function(response) {
        alert("âœ… Submitted!");
        document.getElementById("customerForm").reset();
        delete window[callbackName];
        script.remove();
      };
      const params = new URLSearchParams();
      for (const [k, v] of Object.entries(data)) {
        params.append(k, v);
      }
      params.append("callback", callbackName);
      const script = document.createElement("script");
      script.src = "https://script.google.com/macros/s/AKfycbwFlP2Z7qeFH0X3smevW5XGODvskl0CibYGissxfbigEy09OwBCjjchiGRU33vp8fZ9tA/exec?" + params.toString();
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
