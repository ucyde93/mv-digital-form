<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MV Digital Tools</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d1a26;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
      color: white;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #e84545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #cc3c3c;
    }

    .iframe-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100dvh; /* fixes mobile cutoff on iOS */
      width: 100vw;
      display: none;
    }

    iframe {
      height: 100%;
      width: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container" id="landingPage">
    <h2>Welcome to MV Digital Tools</h2>
    <p>Are you ready to save up tp 90% on Subscription services? ðŸš€</p>
    <button class="button" onclick="showIframe()">Let's Get Started</button>
  </div>

  <div class="iframe-wrapper" id="iframeWrapper">
    <iframe
      id="iframeForm"
      src="https://script.google.com/macros/s/AKfycbzEJpRrdB45SglR-aiSJnoBVTwLOvauICLiUahXv510OXsvh8LDbmiiW_eVayHQaTEohg/exec"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer">
    </iframe>
  </div>

  <script>
    function showIframe() {
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("iframeWrapper").style.display = "block";
    }
  </script>
</body>
</html>
