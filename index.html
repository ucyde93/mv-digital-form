<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d1a26;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .card {
          padding: 15px;
          width: 100%;
        }
      }

      .card {
        background-color: #ffffff;
        color: #333;
        border-radius: 12px;
        padding: 20px 25px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      #landingPage {
        text-align: center;
        color: white;
        max-width: 420px;
        margin: auto;
        padding: 20px;
        display: block;
      }

      #startButton {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        background-color: #e84545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #startButton:hover {
        background-color: #cc3c3c;
      }

      #formCard {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="landingPage">
      <h2>ðŸ‘‹ Welcome to MV Digital Tools</h2>
      <p>Helping students stay under the radar since 2023 ðŸš€</p>
      <button id="startButton">Let's Get Started</button>
    </div>

    <div class="card" id="formCard">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbxCrSLSIC6aPjiXitNlKfDEg5K8FfIAqnM0T-zJM3Yw-sS_S1-nYG1dVsE3Ef9OyUQ_4g/exec" 
        frameborder="0" 
        style="width:100%; height:1500px; border:none; overflow:hidden;">
      </iframe>
    </div>

    <script>
      document.getElementById('startButton').onclick = () => {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('formCard').style.display = 'block';
      };
    </script>
  </body>
</html>
