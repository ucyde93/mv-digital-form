<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #0d1a26;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .card {
          padding: 15px;
          width: 100%;
        }
        input, select, textarea {
          font-size: 16px;
        }
        .price-summary.sticky {
          position: sticky;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: 999;
        }
      }

      .card {
        background-color: #ffffff;
        color: #333;
        border-radius: 12px;
        padding: 20px 25px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 120px;
        border-radius: 12px;
      }

      h2 {
        margin-top: 0;
        font-size: 1.7em;
        text-align: center;
        color: #0d1a26;
      }

      p {
        font-size: 0.95em;
        text-align: center;
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        font-size: 0.85em;
        display: block;
        margin: 10px 0 4px;
      }

      input, select, textarea {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      #qtyRow {
        display: none;
      }

      #perkDisplay ul li {
        margin-bottom: 8px;
      }

      .price-summary {
        background-color: #0d1a26;
        color: white;
        border-radius: 10px;
        padding: 16px;
        margin: 20px 0;
        text-align: center;
        font-weight: bold;
        font-size: 18px;
      }

      .price-summary span {
        display: block;
        font-size: 26px;
        margin-top: 5px;
        font-weight: 700;
      }

      button {
        background-color: #e84545;
        border: none;
        border-radius: 8px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #cc3c3c;
      }

      #landingPage {
        text-align: center;
        color: white;
        max-width: 420px;
        margin: auto;
        padding: 20px;
        display: block;
      }

      #startButton {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        background-color: #e84545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      #startButton:hover {
        background-color: #cc3c3c;
      }

      #formCard {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="landingPage">
      <h2>ðŸ‘‹ Welcome to MV Digital Tools</h2>
      <p>Helping students stay under the radar since 2023 ðŸš€</p>
      <button id="startButton">Let's Get Started</button>
    </div>

    <div class="card" id="formCard">
      <!-- Existing form content will go here -->
    </div>

    <script>
      document.getElementById('startButton').onclick = () => {
        document.getElementById('landingPage').style.display = 'none';
        document.getElementById('formCard').style.display = 'block';
      };
    </script>
  </body>
</html>
