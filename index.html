<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MV Digital Tools</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d1a26;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    .landing {
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .landing h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .landing p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      background-color: #e84545;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .button:hover {
      background-color: #cc3c3c;
    }

    .form-wrapper {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    iframe {
      width: 100%;
      min-height: 95vh;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="landing" id="landingPage">
      <h2>Welcome to MV Digital Tools</h2>
      <p>Helping students stay under the radar since 2023 ðŸš€</p>
      <button class="button" onclick="start()">Let's Get Started</button>
    </div>

    <div class="form-wrapper" id="formSection">
      <iframe 
        src="https://script.google.com/macros/s/AKfycbwFlP2Z7qeFH0X3smevW5XGODvskl0CibYGissxfbigEy09OwBCjjchiGRU33vp8fZ9tA/exec"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </div>

  <script>
    function start() {
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("formSection").style.display = "block";
    }
  </script>
</body>
</html>
